<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Tanvir Analytics — Portfolio Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Tanvir Ahasan Jesun — Data Analytics & Dashboards." />
  <link rel="icon" href="assets/logo.png">
  <style>
    :root {
      --primary: #2563eb;
      --primary-hover: #1d4ed8;
      --bg: #f5f7fb;
      --text: #222;
      --card-bg: #fff;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      height: 100vh;
      display: grid;
      place-items: center;
      font-family: "Segoe UI", system-ui, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    .card {
      text-align: center;
      background: var(--card-bg);
      padding: 36px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0,0,0,.08);
      max-width: 500px;
      width: min(92vw, 500px);
      animation: fadeIn 0.6s ease;
    }

    img {
      width: 220px;
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 12px;
      font-weight: 600;
    }

    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 28px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .button {
      display: inline-block;
      padding: 12px 22px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.25s ease;
      box-shadow: 0 4px 12px rgba(37,99,235,0.25);
    }

    .button:hover {
      background: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(37,99,235,0.35);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Tanvir Analytics Logo">
    <h1>Tanvir Analytics</h1>
    <p>Portfolio coming soon. Dashboards & case studies are being prepared.</p>
    <div class="btns">
      <a class="button" href="https://github.com/Tanvir-Ahasan-Jesun" target="_blank" rel="noopener">GitHub</a>
      <a class="button" href="mailto:hello@tanviranalytics.com">Contact</a>
    </div>
  </div>
</body>
</html>
